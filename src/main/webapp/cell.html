<html>
    <head>
        <title>Cell</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <script src="js/lib/phaser.js" type="text/javascript"></script>
        <script src="js/lib/object_hash.js" type="text/javascript"></script>
        <script type="text/javascript">
            let Picross = {};
            document.write('<scr' + 'ipt src="js/PicrossCell.js?' + Math.random() + '" type="text/javascript"></scr' + 'ipt>');

            let game = new Phaser.Game(window.innerWidth * window.devicePixelRatio, window.innerHeight * window.devicePixelRatio, Phaser.AUTO, '', {preload: preload, create: create}, false, false);

            function preload() {
                game.stage.backgroundColor = Phaser.Color.getColor(255, 255, 255, 1);
            }

            function create() {
                let size = 32, padding = 1;
                for (let y = 0; y < 5; y++) {
                    for (let x = 0; x < 5; x++) {
                        let cell = Picross.CellBuilder.create(size);
                        cell.x = (size + padding) * x;
                        cell.y = (size + padding) * y;
                    }
                }

            }
        </script>
    </body>
</html>
